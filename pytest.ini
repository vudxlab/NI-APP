[pytest]
# Pytest configuration file (legacy format for older pytest versions)

minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may use external resources)
    gui: GUI tests (require Qt)
    slow: Slow tests (take > 1 second)
    hardware: Tests requiring NI DAQ hardware
    simulation: Tests using simulation mode

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html

# Ignore paths
norecursedirs = .git .tox dist build *egg* venv ENV

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %%Y-%%m-%%d %%H:%%M:%%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout
timeout = 300
